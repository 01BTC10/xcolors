{% extends "base.html" %}
{% block title %}theme index{% endblock %}
{% block content %}
<div class="themes">
    {% for theme in themes|sort %}
        {% set loop_revindex = loop.revindex %}
        <div class="theme-container">
            <a href="{{ url_for('download', filename=theme) }}">
                <span class="download">{{ theme }}</span>
            </a>
            {% include 'xcolors/{0}.html'.format(theme) %}
        </div>
    {% endfor %}
</div>
{% endblock %}
